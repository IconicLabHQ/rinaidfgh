<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIN AI Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* --- :: GLOBAL STYLES & VARIABLES :: --- */
        :root {
            --dark-bg: #0a0514;
            --pink-glow: #FF2DA8;
            --blue-glow: #23D3FF;
            --purple-glow: #9B4DFF;
            --text-color: #e0e0e0;
            --glass-bg: rgba(10, 5, 20, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrollbars from the main page */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            /* Animated Cyber Grid Background */
            background-image:
                linear-gradient(var(--blue-glow) 1px, transparent 1px),
                linear-gradient(90deg, var(--blue-glow) 1px, transparent 1px),
                linear-gradient(rgba(155, 77, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(155, 77, 255, 0.1) 1px, transparent 1px);
            background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
            background-position: -1px -1px, -1px -1px, -1px -1px, -1px -1px;
            animation: moveGrid 10s linear infinite;
        }

        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: 100px 100px; }
        }

        /* --- :: PARTICLE CONTAINER :: --- */
        #particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: drift 10s ease-in-out infinite;
        }

        @keyframes drift {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            20% {
                opacity: 0.7;
            }
            80% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) translateX(var(--drift-x));
                opacity: 0;
            }
        }

        /* --- :: CHAT CONTAINER :: --- */
        #chat-container {
            width: 90%;
            max-width: 800px;
            height: 85vh;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            position: relative;
            z-index: 1;
            
            /* Glassmorphism */
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            
            /* Subtle Pulsing Shadow */
            box-shadow: 0 0 20px var(--purple-glow), 0 0 40px var(--purple-glow);
            animation: pulse-shadow 5s infinite ease-in-out;
            
            /* Border Setup */
            border: 2px solid transparent; /* Required for the gradient border to work */
            padding: 20px;
        }

        /* Animated Glowing Border */
        #chat-container::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: conic-gradient(
                from var(--angle),
                var(--dark-bg),
                var(--blue-glow),
                var(--pink-glow),
                var(--purple-glow),
                var(--blue-glow),
                var(--dark-bg)
            );
            border-radius: 20px;
            z-index: -1;
            animation: border-glow 6s linear infinite;
            filter: blur(5px);
        }
        
        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes border-glow {
            0% { --angle: 0deg; }
            100% { --angle: 360deg; }
        }

        @keyframes pulse-shadow {
            0% { box-shadow: 0 0 20px rgba(155, 77, 255, 0.4), 0 0 40px rgba(155, 77, 255, 0.4); }
            50% { box-shadow: 0 0 35px rgba(155, 77, 255, 0.8), 0 0 60px rgba(155, 77, 255, 0.8); }
            100% { box-shadow: 0 0 20px rgba(155, 77, 255, 0.4), 0 0 40px rgba(155, 77, 255, 0.4); }
        }

        /* --- :: CHAT HEADER :: --- */
        #chat-header {
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #chat-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px var(--blue-glow),
                0 0 20px var(--blue-glow),
                0 0 40px var(--purple-glow);
            animation: neon-flicker 3s infinite alternate;
        }
        
        @keyframes neon-flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                    0 0 4px #fff,
                    0 0 11px var(--blue-glow),
                    0 0 19px var(--blue-glow),
                    0 0 40px var(--purple-glow),
                    0 0 80px var(--purple-glow);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }


        /* --- :: MESSAGES AREA :: --- */
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Custom scrollbar for webkit browsers */
        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--purple-glow);
            border-radius: 10px;
            border: 2px solid var(--dark-bg);
        }

        .message {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
            animation: slide-fade-in 0.5s ease-out forwards;
        }
        
        @keyframes slide-fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background-color: rgba(255, 45, 168, 0.15);
            border: 1px solid rgba(255, 45, 168, 0.4);
            box-shadow: 0 0 15px rgba(255, 45, 168, 0.5);
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: rgba(155, 77, 255, 0.15);
            border: 1px solid rgba(155, 77, 255, 0.4);
            box-shadow: 0 0 15px rgba(35, 211, 255, 0.5);
            border-bottom-left-radius: 5px;
        }
        
        /* --- :: TYPING INDICATOR :: --- */
        #typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #typing-indicator.visible {
            opacity: 1;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            background-color: var(--blue-glow);
            border-radius: 50%;
            animation: dot-pulse 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(2) {
            animation-delay: .2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: .4s;
        }
        
        @keyframes dot-pulse {
            0%, 80%, 100% {
                transform: scale(0);
                box-shadow: 0 0 0 rgba(35, 211, 255, 0);
            }
            40% {
                transform: scale(1.0);
                box-shadow: 0 0 10px var(--blue-glow);
            }
        }

        /* --- :: INPUT AREA :: --- */
        #chat-form {
            display: flex;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            gap: 10px;
        }

        #user-input {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 12px 20px;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #user-input:focus {
            border-color: var(--blue-glow);
            box-shadow: 0 0 10px var(--blue-glow), inset 0 0 5px rgba(35, 211, 255, 0.5);
        }

        #user-input:hover {
            border-color: var(--purple-glow);
        }

        #send-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        #send-btn svg {
            width: 28px;
            height: 28px;
            fill: var(--blue-glow);
            filter: drop-shadow(0 0 5px var(--blue-glow));
            transition: all 0.3s ease;
        }

        #send-btn:hover svg {
            fill: var(--pink-glow);
            filter: drop-shadow(0 0 8px var(--pink-glow));
            transform: scale(1.1);
        }
        #send-btn:active svg {
            transform: scale(0.95);
        }

    </style>
</head>
<body>

    <div id="particle-container"></div>

    <div id="chat-container">
        <div id="chat-header">
            <h1>RIN AI</h1>
        </div>
        <div id="chat-messages">
            </div>
        <div id="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Connect to RIN..." autocomplete="off">
            <button type="submit" id="send-btn" aria-label="Send Message">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </form>
    </div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatMessages = document.getElementById('chat-messages');
    const typingIndicator = document.getElementById('typing-indicator');
    const particleContainer = document.getElementById('particle-container');

    const neonColors = ['#FF2DA8', '#23D3FF', '#9B4DFF'];
    const numParticles = 50;

    // --- :: Particle Generation :: ---
    for (let i = 0; i < numParticles; i++) {
        createParticle();
    }

    function createParticle() {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 5 + 2;
        const color = neonColors[Math.floor(Math.random() * neonColors.length)];
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.background = color;
        particle.style.boxShadow = `0 0 ${size * 2}px ${color}, 0 0 ${size * 4}px ${color}`;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100 + 100}vh`; 
        particle.style.animationDuration = `${Math.random() * 10 + 8}s`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        particle.style.setProperty('--drift-x', `${(Math.random() - 0.5) * 200}px`);

        particleContainer.appendChild(particle);

        particle.addEventListener('animationend', () => {
            particle.remove();
            createParticle(); 
        });
    }

    // --- :: Chat Logic :: ---
    chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const messageText = userInput.value.trim();
        if (messageText) {
            displayMessage(messageText, 'user');
            userInput.value = '';
            getBotResponse(messageText);
        }
    });

    function displayMessage(text, sender) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', `${sender}-message`);
        messageElement.innerText = text;
        chatMessages.appendChild(messageElement);
        scrollToBottom();
    }

    async function getBotResponse(userMessage) {
        typingIndicator.classList.add('visible');
        scrollToBottom();

        try {
            const response = await fetch("https://rin-backend-hdhh.onrender.com/rin/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    query: userMessage,
                    id: "1234"
                })
            });

            const data = await response.json();

            typingIndicator.classList.remove('visible');

            // FIX: use "result" from backend
            let botReply = data.result || data.reply || data.response || data.message || JSON.stringify(data);
            displayMessage(botReply, 'bot');

        } catch (error) {
            typingIndicator.classList.remove('visible');
            displayMessage("⚠️ Try Again Later!.", 'bot');
            console.error("Fetch error:", error);
        }
    }

    function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // --- :: Initial Boot Message :: ---
    function initialBootSequence() {
        setTimeout(() => {
            displayMessage("Hi Rin", 'user');
        }, 800);

        setTimeout(() => {
            typingIndicator.classList.add('visible');
            scrollToBottom();
        }, 1800);

        setTimeout(() => {
            typingIndicator.classList.remove('visible');
            displayMessage("Hi there! I'm Rin, your AI companion on PulseChain. Ask me anything.", 'bot');
        }, 3500);
    }

    initialBootSequence();
});
</script>



  
</body>
</html>
